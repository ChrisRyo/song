Expenses.queryTotalAmt=SELECT sum(e.amt) as totalAmt FROM Expenses e where e.billDate = {0} AND e.billStore = {1} AND e.source = {2}
Login.queryPagePermission=SELECT i.urlId, i.parentId, i.name, i.url FROM PagePermission p LEFT JOIN PageMenuInfo i ON p.urlId = i.urlId WHERE p.userName = {0} AND i.status = 0