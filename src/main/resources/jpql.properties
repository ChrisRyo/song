Expenses.queryTotalAmt=SELECT sum(e.amt) as totalAmt FROM Expenses e where e.billDate = {0} AND e.billStore = {1} AND e.source = {2}
Login.queryPagePermission=SELECT i.url_id, i.parent_id, i.name, i.url FROM page_permission p LEFT JOIN page_menu_info i ON p.url_id = i.url_id WHERE p.user_name =  {0} AND i.status = 0